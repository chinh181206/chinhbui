<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký khám bệnh cho chó</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        function confirmSubmission(event) {
            event.preventDefault();
            const checkbox = document.getElementById('confirm');
            if (checkbox.checked) {
                const secondConfirmation = confirm("Xác nhận 1 lần nữa nếu bạn thực sự là chó.");
                if (secondConfirmation) {
                    document.getElementById('success-message').style.display = "block";
                } else {
                    alert("Hủy đặt lịch khám.");
                }
            } else {
                alert("Vui lòng chọn 'Xác nhận bạn là chó' trước khi đăng ký.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>🐾 Đăng ký khám bệnh cho chó 🐾</h1>
        <form class="form-container" onsubmit="confirmSubmission(event)">
            <div class="form-group">
                <label for="service">Chọn dịch vụ khám bệnh:</label>
                <select id="service" name="service">
                    <option value="kham-tong-quat">Khám tổng quát</option>
                    <option value="tiem-phong">Tiêm phòng</option>
                    <option value="kham-da-lieu">Khám da liễu</option>
                </select>
            </div>
            <div class="form-group checkbox">
                <input type="checkbox" id="confirm" name="confirm">
                <label for="confirm">Xác nhận bạn là chó</label>
            </div>
            <button type="submit" class="btn">Đăng ký</button>
        </form>
        <div id="success-message" class="success-message">
            🐕 Bạn đã đặt lịch khám thành công! Chúng tôi sẽ liên hệ bạn sớm nhất. 🐕
        </div>
    </div>
</body>
</html>
